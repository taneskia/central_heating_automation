<script type="text/x-red" data-help-name="ui_time_scheduler">
    <p>A ui scheduler for the Node-RED Dashboard</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">JSON string</span>
        </dt>
        <dd> any existing time-schedule </dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li> Outputs new schedule
            <dl class="message-properties">
                <dt>payload <span class="property-type">JSON string</span></dt>
                <dd>the modified or new time-schedule</dd>
            </dl>
        </li>
        <li> Outputs timer value
            <dl class="message-properties">
                <dt>payload <span class="property-type">boolean</span></dt>
                <dd>true or false, depening on your schedule</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p> Incoming <code>msg.payload</code> is used as the schedule data. You can
        use that to inject a predefined schedule after a certain event or just
        after a reboot. If there is no incoming payload or the incoming payload
        is not a valid schedule a new and empty schedule will be created. 
    </p>
    <p> To create a new schedule click the nodes plus sign at the right top 
        corner (at the frontend/dashboard)
    </p>
    <p> The <code>refresh</code> property adjusts the frequency of how often
        true/false is sent (in seconds - default 60).
    </p>
    <p> The section <code>devices</code> must contain at least 1 device and offers 
        the possibility to add many more. Every device has a node output and an
        independent schedule at the ui dashboard.
    </p>
    <p> The <code>event mode</code> allows you to define individual on/off events
        instead of a time frame.
    </p>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/fellinga/node-red-contrib-ui-time-scheduler">GitHub</a> - the nodes github repository</li>
    </ul>
</script>
